<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshBasket - Home</title>
    <link rel="stylesheet" href='styles.css'>
</head>
<body>
    <header>
        <h1>Welcome to FreshBasket</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="cart.html">Cart</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <main>
        <section id="featured-products">
            <h2>Featured Products</h2>
            <div id="product-list" class="dashboard"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 FreshBasket. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const featuredProducts = [
                { name: 'Fresh Apples', price: 2.99, image: 'apple.jpg' },
                { name: 'Organic Bananas', price: 1.99, image: 'banana.jpg' },
                { name: 'Crisp Lettuce', price: 1.49, image: 'lettuce.jpg' }
            ];

            const productList = document.getElementById('product-list');

            featuredProducts.forEach(product => {
                const productElement = document.createElement('div');
                productElement.className = 'product dashboard-item';
                productElement.innerHTML = `
                    <img src="/static/img/${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>$${product.price.toFixed(2)}</p>
                    <button onclick="addToCart('${product.name}', ${product.price})">Add to Cart</button>
                `;
                productList.appendChild(productElement);
            });
        });

        function addToCart(name, price) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({ name, price });
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${name} added to cart!`);
        }
    </script>
</body>
</html>
